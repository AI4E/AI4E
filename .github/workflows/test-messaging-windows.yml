name: Test Messaging Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src\Messaging\AI4E.Messaging.sln
    - name: Build
      run: dotnet build src\Messaging\AI4E.Messaging.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src\Messaging\AI4E.Messaging.sln --no-restore --verbosity normal