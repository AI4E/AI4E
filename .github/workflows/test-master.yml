name: Test master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        solution: [Utils Storage Modularity Messaging Domain AspNetCore AspNetCore.Components]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      env: solution: ${{ matrix.solution }}
      run: dotnet restore src\$solution\AI4E.$solution.sln
    - name: Build
      env: solution: ${{ matrix.solution }}
      run: dotnet build src\$solution\AI4E.$solution.sln --configuration Release --no-restore
    - name: Test
      env: solution: ${{ matrix.solution }}
      run: dotnet test src\$solution\AI4E.$solution.sln --no-restore --verbosity normal
